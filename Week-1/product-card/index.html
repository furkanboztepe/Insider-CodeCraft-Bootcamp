<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card Sample</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cards-container">
      <div class="card-container">
        <div class="card-img">
          <img src="/assets/images/iphone16pro.png" alt="iphone16pro" />
        </div>
        <div class="card-content">
          <h2 class="product-headline">iPhone 16 Pro</h2>
          <p class="product-tile">Şimdiye kadarki en iyi iPhone.</p>
          <span class="product-price">Başlangıç fiyatı: 82.999 TL</span>
        </div>
        <div class="add-btn"><button>Sepete Ekle</button></div>
      </div>

      <div class="card-container">
        <div class="card-img">
          <img src="/assets/images/iphone16.png" alt="iphone16" />
        </div>
        <div class="card-content">
          <h2 class="product-headline">iPhone 16</h2>
          <p class="product-tile">Her yönü çok güçlü.</p>
          <span class="product-price">Başlangıç fiyatı: 64.999 TL</span>
        </div>
        <div class="add-btn"><button>Sepete Ekle</button></div>
      </div>

      <div class="card-container">
        <div class="card-img">
          <img src="/assets/images/iphone16e.png" alt="iphone16e" />
        </div>
        <div class="card-content">
          <h2 class="product-headline">iPhone 16e</h2>
          <p class="product-tile">Yepyeni bir iPhone. Harika bir fiyat.</p>
          <span class="product-price">Başlangıç fiyatı: 47.999 TL</span>
        </div>
        <div class="add-btn"><button>Sepete Ekle</button></div>
      </div>
    </div>
  </body>
</html>
